<html>
  <head>
    <title>Complex Marker Icons</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default">
      window.addEventListener("message", (event) => {
      if (event.data && event.data.lat && event.data.lng) {
        const latitude = event.data.lat;
        const longitude = event.data.lng;
        console.log(`Latitude: ${lat}, Longitude: ${lng}`);
        // Use the lat and lng values as needed
      }
    });
    </script>
    <style>
      /**
       * @license
       * Copyright 2024 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */

      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
      }

      /* Shift the flag icon to the right so that the bottom of the flagpole
       * aligns with the anchor point. */
      .flag-icon {
        position: relative;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="lat">
    <input type="text" id="lng">
    document.getElementById("lat").value = latitude;
    document.getElementById("lng").value = longitude;
    <gmp-map center="19.0760,72.8777" zoom="10" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="lat, lng" title="Bondi Beach">
        <img class="flag-icon"
             src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"/>
      </gmp-advanced-marker>    
    </gmp-map>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm_0R1qBwKzvNvuM8nUII2s-oH3Zf5lfU&loading=async&libraries=marker&v=beta&solution_channel=GMP_CCS_complexmarkers_v2"
      defer
    ></script>
  </body>
</html>
